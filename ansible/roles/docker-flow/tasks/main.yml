- name: Executable is present
  get_url:
    url: https://github.com/vfarcic/docker-flow/releases/download/v1.0.2/docker-flow_linux_amd64
    dest: /usr/local/bin/docker-flow
    mode: 0755

- name: Sample sample source code is present
  file:
    path: /books-ms
    state: directory
    owner: vagrant

- name: Sample docker-compose.yml is present
  get_url:
    url: "https://raw.githubusercontent.com/vfarcic/docker-flow/master/{{ item }}"
    dest: "/books-ms/{{ item }}"
    mode: 0644
  with_items:
    - docker-compose.yml
    - docker-flow.yml
